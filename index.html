<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "icon" href = "./images/icon.png" type = "image/x-icon">
  <title>Weather App by Rajeswari</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="stylesheet" href="./styles.css"/>
  <script src="./script.js"></script>
  
</head>
<body>
  <div id="demo"></div>
  <div id="main" class="hide">
    <div class="row align-items-top justify-content-between">
      <div class="col-md-6">
        <div class="city"></div>
        <div class="date"></div>
      </div>
      <div class=" col-md-6 moveTOp ">
        <div class="searchBlock position-relative">
          <input type="text" class="searchBar" placeholder="Enter city" />
          <button onclick="search()" class="searchBtn" ><img src="https://d2ivesio5kogrp.cloudfront.net/static/yuppedu/images/reSearchIcon.svg" /></button>
          <div class="errorMsg"></div>
        </div>
      </div>
    </div>
    <div class="row temperature justify-content-center">
      <div class="col-md-5 tempDetails">
          <div class="imgBg"><img class="icon" src="" /></div>
          <div>
            <div class="temp"></div>
            <div class="desc"></div>
        </div>
      </div>
      <div class="col-md-6 WeatherDetails">
          <div class="row">
              <div class="cell col-4">
                <div class="tempMax value"></div>
                <div class="text">High</div>
              </div>
              <div class="cell col-4">
                <div class="humidity value"></div>
                <div class="text">Humidity</div>
              </div>
              <div class="cell col-4">
                <div class="sunrise value"></div>
                <div class="text">Sunrise</div>
              </div>
              <div class="cell col-4">
                <div class="tempMin value"></div>
                <div class="text">Low</div>
              </div>
              <div class="cell col-4">
                <div class="wind value"></div>
                <div class="text">wind</div>
              </div>
              <div class="cell col-4">
                <div class="sunset value"></div>
                <div class="text">Sunset</div>
              </div>
          </div>
      </div>
    </div>
    
    <div class="row mx-0">
      <div class="col-12 tableParent">
        <table cellspacing="5">
          <tr  id="report"></tr>
        </table>
      </div>
    </div>
    
  </div>
</body>
</html>
